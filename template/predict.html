{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Prediction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url("{% static 'DiabetesPrediction/images/background image2.jpeg' %}") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      backdrop-filter: blur(5px);
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 40px 35px;
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 0, 0, 0.1);
      color: #000; /* ðŸ”¥ changed from white to black */
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 600;
      color: #333; /* dark heading */
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .input-field {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .input-field label {
      margin-bottom: 5px;
      color: #222; /* darker label text */
      font-size: 14px;
    }

    .input-field input {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.6);
      color: #000; /* black text inside input */
      outline: none;
      font-size: 15px;
      transition: all 0.3s ease;
      border: 1px solid #ccc;
    }

    .input-field input:focus {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #00dbde;
    }

    .submit-btn {
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00dbde, #fc00ff);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      opacity: 0.95;
      transform: scale(1.02);
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 17px;
      color: #007f00; /* green result */
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Diabetes Risk Predictor</h1>
    <form action="result" method="GET">
      <div class="input-field">
        <label for="n1">Pregnancies</label>
        <input type="text" id="n1" name="n1" required>
      </div>
      <div class="input-field">
        <label for="n2">Glucose</label>
        <input type="text" id="n2" name="n2" required>
      </div>
      <div class="input-field">
        <label for="n3">Blood Pressure</label>
        <input type="text" id="n3" name="n3" required>
      </div>
      <div class="input-field">
        <label for="n4">Skin Thickness</label>
        <input type="text" id="n4" name="n4" required>
      </div>
      <div class="input-field">
        <label for="n5">Insulin</label>
        <input type="text" id="n5" name="n5" required>
      </div>
      <div class="input-field">
        <label for="n6">BMI</label>
        <input type="text" id="n6" name="n6" required>
      </div>
      <div class="input-field">
        <label for="n7">Diabetes Pedigree Function</label>
        <input type="text" id="n7" name="n7" required>
      </div>
      <div class="input-field">
        <label for="n8">Age</label>
        <input type="text" id="n8" name="n8" required>
      </div>
      <button type="submit" class="submit-btn">Predict</button>
    </form>

</body>
</html>
