{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      position: relative;
      height: 100vh;
      background-image: url("{% static 'DiabetesPrediction/images/background image.jpg' %}");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 30px;
      animation: fadeIn 1s ease forwards;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    }

    h2 {
      font-size: 18px;
      opacity: 0.9;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
      filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.5));
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 14px 32px;
      background: linear-gradient(135deg, #00dbde, #fc00ff);
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    input[type="submit"]:hover {
      transform: translateY(-2px) scale(1.03);
      opacity: 0.95;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }
      input[type="submit"] {
        padding: 12px 24px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="content">

</body>
</html>
